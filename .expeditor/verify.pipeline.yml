---
expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 60
      retry:
        automatic:
          limit: 1

steps:

  - label: lint-ruby-3.1
    command:
      - RAKE_TASK=test:lint /workdir/.expeditor/buildkite/verify.sh
    expeditor:
      executor:
        docker:
          image: ruby:3.1-bullseye

  - label: run-tests-ruby-3.1
    command:
      - /workdir/.expeditor/buildkite/verify.sh
    expeditor:
      executor:
        docker:
          image: ruby:3.1-bullseye

  - label: run-tests-ruby-3.3
    command:
      - /workdir/.expeditor/buildkite/verify.sh
    expeditor:
      executor:
        docker:
          image: ruby:3.3-bullseye

  - label: isolated-tests-ruby-3.1
    command:
      - RAKE_TASK=test:isolated /workdir/.expeditor/buildkite/verify.sh
    expeditor:
      executor:
        docker:
          image: ruby:3.1-bullseye

  - label: isolated-tests-ruby-3.3
    command:
      - RAKE_TASK=test:isolated /workdir/.expeditor/buildkite/verify.sh
    expeditor:
      secrets: true
      executor:
        docker:
          image: ruby:3.3-bullseye

  - label: run-tests-ruby-3.1-windows
    command:
      - /workdir/.expeditor/buildkite/verify.ps1
    expeditor:
      executor:
        docker:
          environment:
            - BUILDKITE
          host_os: windows
          shell: ["powershell", "-Command"]
          image: rubydistros/windows-2019:3.1

  - label: run-tests-ruby-3.3-windows
    command:
      - /workdir/.expeditor/buildkite/verify.ps1
    expeditor:
      secrets: true
      executor:
        docker:
          environment:
            - BUILDKITE
          host_os: windows
          shell: ["powershell", "-Command"]
          image: rubydistros/windows-2019:3.3