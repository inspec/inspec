        run: |
          echo "CI pipeline execution plan for [$REPO_NAME] version $PIPELINE_VERSION"
          echo "  Repository visibility set to $REPO_VISIBILITY [ ${{ inputs.visibility }} ]"
          echo "  Repository belongs to application $PRIMARY_APPLICATION"
