          # echo "chef-ga-build-profile=$custom_property_value" >> $GITHUB_ENV
          
          echo "PRIMARY APP... $primaryApplication"
          echo "BUILD LANG... $GABuildLanguage"
          echo "BUILD PROFILE... $GABuildProfile"
          
